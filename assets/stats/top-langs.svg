<?xml version="1.0" encoding="utf-8"?>
<svg width="720" height="198" viewBox="0 0 720 198" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">GitHub stats</title>
  <style>
    /* Default (light) theme variables */
    :root{
      --bg: transparent;
      --title: #0f172a;   /* dark title for light background */
      --label: #4b5563;   /* muted label for light background */
      --value: #0f172a;   /* dark values for light background */
      --bar: #2b8be6;     /* bar color for light theme */
      --bar-accent: #1d4ed8;
    }

    /* Dark theme overrides */
    @media (prefers-color-scheme: dark) {
      :root{
        --bg: transparent;
        --title: #ffffff;  /* white for dark background */
        --label: #d1d5db;  /* light gray for dark background */
        --value: #ffffff;  /* white values for dark background */
        --bar: #60a5fa;    /* lighter blue for dark theme */
        --bar-accent: #3b82f6;
      }
    }

    svg { background: var(--bg); }
    .title{ font: 700 20px 'Segoe UI', Roboto, Arial; fill: var(--title); }
    .label{ font: 600 14px 'Segoe UI', Roboto, Arial; fill: var(--label); }
    .value{ font: 700 18px 'Segoe UI', Roboto, Arial; fill: var(--value); }
    .bar { fill: var(--bar); }
    .bar-accent { fill: var(--bar-accent); }
    rect.round { rx: 3; ry: 3; }
  </style>
  <text x="20" y="24" class="title">Top Languages</text>
      <text x="20" y="44" class="label">HTML</text>
      <rect class="bar round" x="120" y="32" width="400" height="12" />
      <text x="530" y="44" class="value">40.7%</text>
    
      <text x="20" y="68" class="label">Dart</text>
      <rect class="bar round" x="120" y="56" width="185" height="12" />
      <text x="315" y="68" class="value">18.9%</text>
    
      <text x="20" y="92" class="label">TeX</text>
      <rect class="bar round" x="120" y="80" width="138" height="12" />
      <text x="268" y="92" class="value">14.1%</text>
    
      <text x="20" y="116" class="label">Python</text>
      <rect class="bar round" x="120" y="104" width="124" height="12" />
      <text x="254" y="116" class="value">12.6%</text>
    
      <text x="20" y="140" class="label">C++</text>
      <rect class="bar round" x="120" y="128" width="77" height="12" />
      <text x="207" y="140" class="value">7.8%</text>
    
      <text x="20" y="164" class="label">CMake</text>
      <rect class="bar round" x="120" y="152" width="22" height="12" />
      <text x="152" y="164" class="value">2.3%</text>
    
</svg>