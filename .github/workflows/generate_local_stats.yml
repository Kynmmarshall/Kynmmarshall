name: Generate Local GitHub Stats

on:
  schedule:
    - cron: "0 2 * * *"   # daily at 02:00 UTC (change if needed)
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create assets dir
        run: mkdir -p assets/stats

      - name: Generate stats SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USER: Kynmmarshall
        run: |
          node .github/tools/generate_stats.js

      - name: Commit and push generated SVGs if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/stats/*.svg || true
          if git diff --cached --quiet; then
            echo "No changes to images"
          else
            git commit -m "chore(stats): update generated local stats images [skip ci]"
            git push origin HEAD:main
          fi
