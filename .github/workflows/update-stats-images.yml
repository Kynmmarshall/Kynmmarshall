name: Update README Stats Images

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - run: mkdir -p assets/stats

      - name: Download GitHub Stats
        run: |
          curl -sSL -o assets/stats/github-stats.svg "https://github-readme-stats.vercel.app/api?username=Kynmmarshall&show_icons=true&hide_border=true&theme=github_dark"

      - name: Download Top Languages
        run: |
          curl -sSL -o assets/stats/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=Kynmmarshall&layout=compact&langs_count=10&hide_border=true&theme=github_dark"

      - name: Download Streak
        run: |
          curl -sSL -o assets/stats/streak.svg "https://streak-stats.demolab.com?user=Kynmmarshall&theme=github-dark-blue&hide_border=true"

      - name: Validate SVG files
        id: validate
        run: |
          ok=true
          for f in assets/stats/*.svg; do
            head=$(head -n 1 "$f" | tr -d '\r\n' || true)
            if [[ "$head" =~ ^\<\?xml ]] || [[ "$head" =~ ^\<svg ]]; then
              echo "$f is valid"
            else
              echo "::warning file=$f::Not valid SVG (starts with: $head)"
              ok=false
            fi
          done
          echo "valid=$ok" >> $GITHUB_OUTPUT

      - name: Commit and push if valid
        if: steps.validate.outputs.valid == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/stats/*.svg
          if git diff --cached --quiet; then
            echo "No changes to images"
          else
            git commit -m "chore(stats): update generated stats images [skip ci]"
            git push origin HEAD:main
          fi
